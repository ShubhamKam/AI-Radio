version: '3.9'

services:
  backend:
    build:
      target: production
    environment:
      NODE_ENV: production
    restart: always
    command: npm start

  frontend:
    build:
      target: production
    restart: always

  postgres:
    volumes:
      - /data/postgres:/var/lib/postgresql/data

  redis:
    volumes:
      - /data/redis:/data

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - airadio-network

networks:
  airadio-network:
    driver: bridge
