# Render Blueprint for AI Radio Backend
# Deploy at: https://dashboard.render.com/

services:
  - type: web
    name: ai-radio-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma db push && npx tsx src/seed.ts
    startCommand: cd backend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./prod.db
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: "*"
      - key: PORT
        value: 10000
